      <input type="text" id="newStatus" placeholder="Enter new status" required>
      
      <label for="statusDetails">Status Details</label>
      <textarea id="statusDetails" placeholder="Enter status details (e.g., current location, situation)"></textarea>
      
      <!-- NEW LOCATION FIELDS ADDED BELOW -->
      <label for="statusLocation">Location (City, Country)</label>
      <input type="text" id="statusLocation" placeholder="Enter new location (e.g., New York, USA)" required>
      
      <!-- OPTIONAL COORDINATES FOR MORE PRECISION -->
      <label for="statusLat">Latitude (Optional)</label>
      <input type="number" id="statusLat" step="any" placeholder="Enter latitude (optional)">
      
      <label for="statusLng">Longitude (Optional)</label>
      <input type="number" id="statusLng" step="any" placeholder="Enter longitude (optional)">
      
      <button type="submit">Update Status</button>
    </form>
    <div id="updateResult"></div>
  </div>

  <script>
    // Booking creation handler.
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const bookingData = {
        sender: {
          name: document.getElementById("senderName").value.trim(),
          email: document.getElementById("senderEmail").value.trim(),
          phone: document.getElementById("senderPhone").value.trim(),
          address: document.getElementById("senderAddress").value.trim(),
          city: document.getElementById("senderCity").value.trim(),
          state: document.getElementById("senderState").value.trim(),
          country: document.getElementById("senderCountry").value.trim()
        },
        receiver: {
          name: document.getElementById("receiverName").value.trim(),
          email: document.getElementById("receiverEmail").value.trim(),
          phone: document.getElementById("receiverPhone").value.trim(),
          address: document.getElementById("receiverAddress").value.trim(),
          city: document.getElementById("receiverCity").value.trim(),
          state: document.getElementById("receiverState").value.trim(),
          country: document.getElementById("receiverCountry").value.trim()
        },
        shipment: {
          pickupCountry: document.getElementById("pickupCountry").value,
          destinationCountry: document.getElementById("destinationCountry").value,
          packageType: document.getElementById("packageType").value.trim(),
          packageWeight: document.getElementById("packageWeight").value.trim(),
          packageDimensions: document.getElementById("packageDimensions").value.trim(),
          pickupDateTime: document.getElementById("pickupDateTime").value,
          expectedDeliveryDate: document.getElementById("expectedDeliveryDate").value,
          additionalInstructions: document.getElementById("additionalInstructions").value.trim()
        },
        payment: {
          paymentMethod: document.getElementById("paymentMethod").value.trim(),
          details: {}
        }
      };

      // The server automatically sets the initial "booked" status.
      fetch("/api/booking", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(bookingData)
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("bookingResult").innerHTML = `<p>${data.message}</p><p>Tracking Code: ${data.trackingCode}</p>`;
      })
      .catch(err => {
        document.getElementById("bookingResult").innerText = "Error booking shipment.";
        console.error(err);
      });
    });

    // Shipment status update handler.
    document.getElementById("updateStatusForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const trackingCode = document.getElementById("updateTrackingCode").value.trim();
      const newStatus = document.getElementById("newStatus").value.trim();
      const statusDetails = document.getElementById("statusDetails").value.trim();
      const statusLocation = document.getElementById("statusLocation").value.trim();
      const statusLat = document.getElementById("statusLat").value.trim();
      const statusLng = document.getElementById("statusLng").value.trim();
      
      const updateData = {
        status: newStatus,
        details: statusDetails,
        location: statusLocation,
        coordinates: {
          lat: statusLat ? parseFloat(statusLat) : null,
          lng: statusLng ? parseFloat(statusLng) : null
        }
      };
      
      fetch("/api/booking/" + encodeURIComponent(trackingCode), {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(updateData)
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("updateResult").innerHTML = `<p>${data.message}</p>`;
      })
      .catch(err => {
        document.getElementById("updateResult").innerText = "Error updating shipment status.";
        console.error(err);
      });
    });
  </script>
</body>
</html>
